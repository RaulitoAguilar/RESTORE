<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Recepcionista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Solicitud - Recepcionista de Hotel</h2>
        <form id="jobForm">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>
            
            <label for="experience">Experiencia:</label>
            <textarea id="experience" rows="4" required></textarea>
            
            <label>
                <input type="checkbox" id="terms"> Acepto los términos y condiciones
            </label>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Restaurar automáticamente el estado del formulario
            ["fullName", "email", "phone", "experience"].forEach(id => {
                document.getElementById(id).value = localStorage.getItem(id) || "";
            });
            document.getElementById("terms").checked = localStorage.getItem("terms") === "true";
        });

        document.getElementById("jobForm").addEventListener("input", function () {
            ["fullName", "email", "phone", "experience"].forEach(id => {
                localStorage.setItem(id, document.getElementById(id).value);
            });
            localStorage.setItem("terms", document.getElementById("terms").checked);
        });
    </script>
</body>
</html>
